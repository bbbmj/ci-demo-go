integration:
  services:
    mongo:
      image: index.caicloud.io/caicloud/mongo:3.0.5
      command: mongod --smallfiles
  image: index.caicloud.io/caicloud/golang:1.6
  environment:
    - BUILD_DIR=/go/src/github.com/caicloud/ci-demo-go
  commands: 
    - mkdir -p $BUILD_DIR
    - cp ./ -rf $BUILD_DIR
    - cd $BUILD_DIR/app
    - go build -v .
    - $BUILD_DIR/app/app &
    - echo "do some test"

